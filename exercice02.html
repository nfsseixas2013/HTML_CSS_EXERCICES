<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>EXERCICE 02</title>
  </head>
  <body>
    <h1> Course Sign Up Page</h1>
    <p> Please Note: First name, Last Name, Password, and Email are required</p>
    <form class="" action="https://www.djangoproject.com/" method="get">
            <label for="first_name">First Name:</label>
                  <input id="first_name" type="text" name="" placeholder="First Name" required >
            <label for="last_name">Last Name:</label>
                  <input id="last_name" type="text" name="" placeholder="Last Name" required>
            <p></p>
            <label for="email">Email:</label>
                  <input id="email" type="email" name="" placeholder="Email@email" required>
            <label for="pass">Password:</label>
                  <input id="pass" type="password" name="" value="" required>
            <p>Are you over the age 18?</p>
            <label for="older">Yes</label>
                  <input id="older" type="radio" name="age">
            <label for="not_older">No</label>
                  <input id="not_older" type="radio" name="age">
            <p>Do you have a Credit Card or Paypal</p>
            <select  name="selection">
                  <option value="Credit_Card">Credit Card </option>
                  <option value="Pay_Pal">Pay Pal </option>
            </select>
            <p></p>
            <input type="submit" name="s1" value="Sign UP">
    </form>
  </body>
</html>
